<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FIFA Summer Event - Вход</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<style>
/* Заменю существующие на: */
@media (max-width: 1200px) {
    .calendar__header {
        flex-direction: column;
        gap: 20px;
    }
    
    .challenges-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 800px) {
    .calendar {
        padding: 120px 0 60px;
    }
    
    .calendar__grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    }
}

@media (max-width: 500px) {
    .challenges-grid {
        grid-template-columns: 1fr;
    }
    
    .calendar-day {
        padding: 10px;
    }
}

@media (min-width: 2000px) {
    .calendar__grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 25px;
    }
}
</style>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="images/fifa-logo.jpg" alt="FIFA Logo">
                    <span>Summer Event 2024</span>
                </div>
                <nav class="nav">
                    <a class="nav__link" href="index.html">Главная</a>
                    <a class="nav__link active" href="auth.html">Вход</a>
                </nav>
                <button class="burger" id="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <div class="auth__inner animate-pop">
                    <div class="auth__image">
                    </div>
                    <div class="auth__form">
                        <h2 class="section-title">Вход в ивент</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Логин</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="secretCode">Секретный код (опционально)</label>
                                <input type="text" id="secretCode" name="secretCode" placeholder="4 цифры">
                            </div>
                            <button type="submit" class="btn btn--primary">Войти</button>
                        </form>
                        <div class="auth__links">
                            <a href="#">Зарегистрироваться</a>
                            <a href="#">Забыли пароль?</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <div class="footer__logo">
                    <img src="images/fifa-logo.jpg" alt="FIFA Logo">
                    <span>Summer Event 2024</span>
                </div>
                <div class="footer__links">
                    <a href="#">Правила и условия</a>
                    <a href="#">Поддержка</a>
                    <a href="#">Официальный сайт FIFA</a>
                </div>
                <div class="footer__social">
                    <a href="#"><img src="images/Rt.jpg" alt="Rutube"></a>
                    <a href="#"><img src="images/Tg.jpg" alt="Telegram"></a>
                    <a href="#"><img src="images/Vk.jpg" alt="Vk"></a>
                </div>
            </div>
            <div class="footer__copy">
                <p>© 2024 FIFA Summer Event. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
